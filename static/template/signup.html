<md-content layout="column" layout-align="center center" class="md-padding">
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="md-flex">Sign Up</span>
            </div>
        </md-toolbar>
        <form name="userForm" class="signup-form" ng-submit="signup()">
            <md-input-container>
                <label>User Name</label>
                <input name="username" ng-model="user.name" required md-maxlength="10" minlength="4">
                <div ng-messages="userForm.username.$error">
                    <div ng-message="required">User name is required!</div>
                    <div ng-message="md-maxlength">That's too long!</div>
                    <div ng-message="minlength">That's too short!</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password" required md-maxlength="16" minlength="5">
                <div ng-messages="userForm.username.$error">
                    <div ng-message="required">Password is required!</div>
                    <div ng-message="md-maxlength">Password too long!</div>
                    <div ng-message="minlength">Password too short!</div>
                </div>
            </md-input-container>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-primary action-btn">Sign Up</md-button>
            </div>
            <div layout="row" layout-align="end center">
                <md-button ng-href="#login" class="side-btn">Login</md-button>
            </div>
        </form>
    </md-card>
</md-content>
